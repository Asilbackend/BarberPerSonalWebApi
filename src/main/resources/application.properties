spring.application.name=BARBER_PERSONAL_WEBSITE_API

spring.datasource.url=jdbc:postgresql://localhost:5432/barberpw_db
spring.datasource.username=postgres
spring.datasource.password=2004
spring.datasource.driver-class-name=org.postgresql.Driver



server.port=8083
server.address=0.0.0.0


#server.url=http://localhost:8083/
server.url=http://localhost:${server.port}/

spring.banner.location=classpath:banner-dev.txt

spring.jpa.hibernate.ddl-auto=update


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.validation=DEBUG

# Hibernate batch konfiguratsiyasi
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000